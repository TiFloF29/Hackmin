<!-- Upgrade Bootstrap 5.3 -->
<div class="row justify-content-center align-items-center p-4">
  <div class="col-lg-4 col-md-6 text-center mt-4">

    <!-- Fine Circle Responsive Image -->
    <div id="container" class="my-2">
      <div id="dummy"></div>
      <div id="element">
        <img src="{{ site.author.image }}" alt="{{ site.title }}" class="rounded-circle" data-aos="zoom-in" data-aos-offset="100" data-aos-duration="1000">
      </div>
    </div>

    <p class="text-secondary" data-aos="fade-up" data-aos-delay="150" data-aos-duration="1000">{{ site.description }}</p>

  </div>
</div>

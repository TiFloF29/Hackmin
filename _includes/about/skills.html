<!-- Upgrade Bootstrap 5.3 -->
<div class="col-lg-6">

    <h2 class="mb-3">{{ include.title }}</h2>
  
    {% for skill in include.source %}
  
    <div class="row justify-content-between align-items-center">
        <div class="col-10 d-flex align-items-center">
            <p class="mb-1 me-2">{{ skill.name }}</p>
            <i class="{{ skill.icon }}" style="margin-left: 8px;"></i>
        </div>
      <div class="col-2 text-end">
        <p class="mb-1 text-secondary">{{ skill.percentage }}%</p>
      </div>
    </div>
  
    <div class="progress mb-4 bg-themed" style="height: 8px;">
      <div class="progress-bar {{ skill.color | default: "bg-primary" }}"
        data-aos="fade-right"
        data-aos-delay="150"
        data-aos-duration="1000"
        role="progressbar"
        style="width: {{ skill.percentage }}%;"
        aria-valuenow="{{ skill.percentage }}"
        aria-valuemin="0"
        aria-valuemax="100">
      </div>
    </div>
  
    {% endfor %}
  
  </div>

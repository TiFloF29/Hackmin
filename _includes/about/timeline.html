<div class="col mt-4">
    <div class="timeline-body bg-themed">
        {% for item in site.data.timeline %}
        <div class="timeline-item mb-4" data-aos="fade-up" data-aos-offset="100"> <!-- Ajout de mb-4 pour espacer les items -->
            <div class="content">
                <h2>
                    <i class="{{ item.icon }}" style="margin-right: 8px;"></i>
                    {{ item.title }}
                </h2>
                <h6 class="date text-secondary">{{ item.from }} â€” {{ item.to }}</h6> <!-- Ajout de text-secondary pour la date -->
                <p>{{ item.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
